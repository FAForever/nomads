# This workflow will build the nomads website 

name: Build Hugo nomads site

# Triggers the workflow on push or pull request events for the gh-pages branch
on:
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out gh-pages
        uses: actions/checkout@gh-pages
        with:
          fetch-depth: 1
      - name: ðŸš€ Build and deploy
        run: |
          hugo
